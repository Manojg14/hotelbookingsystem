<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Booking</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ccc;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgb(225, 225, 255, 0.75);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            width: 50%;
            padding: 30px 40px;
            margin-top: 0px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        form {
            width: 100%;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
            cursor: pointer;
            color: #2c3e50;
        }

        .radio-group input[type="radio"] {
            margin-right: 6px;
            vertical-align: middle;
            transform: scale(1.1);
        }

        button, input[type="submit"] {
            width: 100%;
            margin-top: 30px;
            padding: 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #2980b9;
        }
        

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Booking Details</h2>

    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        
        <label>Name:</label>
        <input type="text" name="name" value="{{ users.name }}" required>

        <label>Address:</label>
        <input type="text" name="address" value="{{ users.address }}" required>

        <label>City:</label>
        <input type="text" name="city" value="{{ users.city }}" required>

        <label>State:</label>
        <input type="text" name="state" value="{{ users.state }}" required>

        <label>Pincode:</label>
        <input type="text" name="pincode" value="{{ users.pincode }}" required>

        <label>Phone Number:</label>
        <input type="text" name="phonenumber" value="{{ users.phonenumber }}" required>

        <label>Email:</label>
        <input type="email" name="emailid" value="{{ users.emailid }}" required>

        <label>Date:</label>
        <input type="date" name="date" value="{{ users.date }}" required>

        <label>Time:</label>
        <input type="time" name="time" value="{{ users.time }}" required>

        <label>Adults:</label>
        <input type="number" name="adults" value="{{ users.adults }}" required>

        <label>Kids:</label>
        <input type="number" name="kids" value="{{ users.kids }}" required>

        <label>Payment Method:</label>
        <div class="radio-group">
            <label><input type="radio" name="payment_method" value="cash" {% if users.payment_method == "cash" %}checked{% endif %}> Cash</label>
            <label><input type="radio" name="payment_method" value="card" {% if users.payment_method == "card" %}checked{% endif %}> Card</label>
        </div>

        <label>Special Request:</label>
        <input type="text" name="specialrequest" value="{{ users.specialrequest }}">

        <button type="submit">Update</button>
        <button type="submit">Delete</button>
    </form>
</div>

</body>
</html>
